

  <div class="container-fluid">
    <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image"></div>


        <!-- The content half -->
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">

                <!-- Demo content-->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4">Thank You for Registering</h3>
                            <p class="text-muted mb-4">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
                            <p class="text-muted mb-4">Please check your email and click on the link to verfiy your email address.</p>
                            <div class="formGroup">
                              <button (click)="authService.SendVerificationMail()" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm"> Resend Verification Email</button>
                            </div>

                            <div class="redirectToLogin">
                              <a href="#"  routerLink="/sign-in">Go back to?<span class="redirect"> Sign in</span></a>
                            </div>
                            
                        </div>
                    </div>
                </div><!-- End -->

            </div>
        </div><!-- End -->

    </div>
</div>
