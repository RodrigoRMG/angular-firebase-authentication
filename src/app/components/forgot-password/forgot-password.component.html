

  <div class="container-fluid">
    <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image"></div>


        <!-- The content half -->
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">

                <!-- Demo content-->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4">Reset Password</h3>
                            <p class="text-muted mb-4">Type your email to reset your password</p>
              
                                <div class="form-group mb-3">
                                    <input id="inputEmail" type="email" placeholder="Email address"  #passwordResetEmail required autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                </div>
                               
                                <a type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm" (click)="authService.ForgotPassword(passwordResetEmail.value)">Reset password</a>
                                <div class="redirectToLogin">
                                  <a href="#"  routerLink="/sign-in"><span>Go back to ? <span class="redirect">Log In</span></span></a>
                                </div>
                        </div>
                        
                    </div>
                </div><!-- End -->

            </div>
        </div><!-- End -->

    </div>
</div>
